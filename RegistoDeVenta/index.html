<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>Control Sales</title>
	<link rel="icon" type="image/png" href="./img/icon.ico">
	<link href="css/styles.css" rel="stylesheet">

</head>
<body>
<header><!--Encabezado-->
	<meta http-equiv="Expires" content="0">
  	<meta http-equiv="Last-Modified" content="0">
  	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  	<meta http-equiv="Pragma" content="no-cache">
</header>

<div id="main-container">

	<div id="containerlogueo">

		<div class="box">
			<section class="logo">
				<img src="./img/logo.jpg" class="imgprincipal">
			</section>
			<div class="modulo">
				<p>Modulo administrador de productos:</p>
				<div class="botonlat">
					<a href="">Registro de Productos</a>
				</div>
				<div class="botonlat">
					<a href="">Maestro de Productos</a>
				</div>
			</div>
			<div class="modulo">
				<p>Modulo administrador de ventas:</p>
				<div class="botonlatMV">
					<a href="">Registro de Ventas</a>
				</div>
				<div class="botonlat">
					<a href="">Maestro de Ventas</a>
				</div>
			</div>
			<div class="modulo1">
				<div class="botonlat">
					<a href="">Gestión de Usuarios</a>
				</div>
			</div>
			<div class="salir" style="margin-top: 1vw;">
				<div class="botonlat1">
					<a href="">Cerrar Sesión</a>
				</div>
			</div>


		</div>
		<div class="box1">
			<p class="MVtitle">Registro de Ventas</p>
			<section class="seccionFiltrar">
				<form class="casillaFiltar" style="margin-top: 1vw;">
					<label style="width: 30vw; font-size: 1.5vw;">
						Información de la venta 
					</label>
				</form>
			</section>
			<section class="DI">
				<form class="inputDI">
					<p>
						<label class="label-form">ID Venta: </label>
						<input class="input-registro" type="text" placeholder="103049">
						<label class="label-form">Valor Total: </label>
						<input class="input-registro" type="text" placeholder="$ 20.000">
					</p>
					<p>
						<label class="label-form">Cantidad: </label>
						<input class="input-registro" type="text" placeholder="5">
						<label class="label-form">Precio Unitario: </label>
						<input class="input-registro" type="text" placeholder="$ 4.000">
					</p>
					<p>
						<label class="label-form">Fecha de Venta: </label>
						<input class="input-registro" type="date">
					</p>
				</form>
			</section><br><br><br><br><br><br><br>

			<section class="seccionFiltrar">
				<form class="casillaFiltar">
					<label style="width: 30vw; font-size: 1.5vw;">
						Información del Cliente 
					</label>
				</form>
			</section>
			<section class="DI">
				<form class="inputDI">
					<p>
						<label class="label-form">Documento de Identificación: </label>
						<input class="input-registro" type="text" placeholder="23456789">
						<label class="label-form">Nombre del Cliente: </label>
						<input class="input-registro" type="text" placeholder="Julio Guevara">
					</p>
				</form>
			</section><br>

			<section class="seccionFiltrar">
				<form class="casillaFiltar">
					<label style="width: 30vw; font-size: 1.5vw;">
						Información del Vendedor
					</label>
				</form>
			</section>
			<section class="DI">
				<form class="inputDI">
					<p>
						<label class="label-form">Documento de Identificación: </label>
						<input class="input-registro" type="text" placeholder="123432121">
						<label class="label-form">Nombre del Vendedor: </label>
						<input class="input-registro" type="text" placeholder="Tatiana Gomez">
					</p>
				</form>
			</section><br><br>


			<section class="Cambios">
				<div style="display: flex; justify-content: center; align-items: center;">
					<button class="botonCmabios" style="font-weight: bold;">Registrar Venta</button>
				</div>
			</section>

			
		
			
		</div>		
	</div>
</div>

</body>
</html>
